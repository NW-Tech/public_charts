# Default values for celery-flower.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mher/flower
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5555

ingress:
  enabled: false

secrets:
  enabled: true
  data:
    flower-credentials:
      FLOWER_BROKER_API: # from dependency
      CELERY_BROKER_URL: # from dependency 

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
